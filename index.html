<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BLOXPLODE: ETERNAL SUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&family=Kanit:ital,wght@1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky-gradient"></div>
    
    <div id="clouds-layer"></div>

    <div class="hills-container">
        <div class="hill hill-back"></div>
        <div class="hill hill-front"></div>
    </div>

    <div id="fx-layer"></div>

    <div class="game-column" id="game-view">
        <div class="top-bar">
            <div class="bomb-anchor" id="bomb-target">
                <div class="score-bomb" id="main-bomb">
                    <div class="moon-icon"></div>
                    <svg class="sun-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" class="grad-start" stop-color="#ffeaa7" />
                                <stop offset="100%" class="grad-end" stop-color="#fbc531" />
                            </linearGradient>
                            <linearGradient id="glossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
                                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
                            </linearGradient>
                        </defs>
                        <polygon class="sun-rays-shape" points="50,0 60,25 85,15 75,40 100,50 75,60 85,85 60,75 50,100 40,75 15,85 25,60 0,50 25,40 15,15 40,25" />
                        <circle class="sun-body" cx="50" cy="50" r="34" fill="url(#sunGradient)" stroke="#e67e22" stroke-width="1.5" />
                        <path d="M 22 42 Q 50 12 78 42 Q 50 62 22 42 Z" fill="url(#glossGradient)" />
                    </svg>
                    <div class="digital-display"><span id="score">0</span></div>
                </div>
            </div>
            <span id="best-score" style="display:none">0</span>
            <button id="restart" title="New Day">â†»</button>
        </div>
        
        <div id="grid-wrapper">
            <div id="grid"></div>
        </div>

        <div id="tray">
            <div class="tray-slot" id="slot-0"></div>
            <div class="tray-slot" id="slot-1"></div>
            <div class="tray-slot" id="slot-2"></div>
        </div>
    </div>

    <div id="hud-layer"></div>

    <div id="game-over-overlay" class="hidden">
        <div class="game-over-box">
            <h1>CYCLE END</h1>
            <button id="restart-overlay-btn">BEGIN AGAIN</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
